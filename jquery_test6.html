<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Frame Animation</title>
</head>
<script>
    window.onload = function() {
        var count = 0;
        var image = document.getElementById('image');
        var frames = [
            '0.png', '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png', '11.png', '12.png', '13.png', '14.png'
        ];

        setInterval(function() {
            image.src = '777/' + frames[count % frames.length];
            count = count + 1;
        }, 700 / 20);
    }
</script>
<body>
    <img id="image">
</body>
</html>
